<div class="maker-card">
  <div class="maker-card__name">
    <p>Название: {{ maker.name }}</p>
  </div>
  <div class="maker-card__country">
    <p>Страна: {{ maker.country }}</p>
  </div>
  <div class="maker-card__founded-year">
    <p>Год основания: {{ maker.foundedYear }}</p>
  </div>

  <div class="maker-card__actions">
    <a
      class="btn maker-card__action-edit"
      [routerLink]="['/maker-edit', maker.id]"
      >Изменить</a
    >
    <button
      class="btn maker-card__action-delete"
      (click)="deleteMaker(maker.id)"
    >
      Удалить
    </button>
    <a
      class="btn maker-card__action-add"
      [routerLink]="['/model-add', maker.id]"
      >Добавить Модель</a
    >
    <!-- Button to add model -->
  </div>

  <div
    *ngIf="maker.models && maker.models.length > 0"
    class="maker-card__models"
  >
    <details>
      <summary>Модели</summary>

      <ng-container *ngFor="let model of maker.models">
        <div class="model-card">
          <div class="name-releaseYear">
            <p class="model-card__name">Название: {{ model.name }}</p>
            <p class="model-card__releaseYear">
              Год выпуска: {{ model.releaseYear }}
            </p>
          </div>
          <div class="model-card__actions">
            <a class="btn" [routerLink]="['/model-edit', maker.id, model.id]"
              >Изменить</a
            >

            <button class="btn" (click)="deleteModel(model.id)">Удалить</button>
          </div>
        </div>
      </ng-container>
    </details>
  </div>

  <div
    *ngIf="!maker.models || maker.models.length === 0"
    class="maker-card__no-models"
  >
    <p>У этого производителя нет моделей</p>
  </div>
</div>
